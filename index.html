<!DOCTYPE html>  
<html lang="en">  
<head>  
<meta charset="UTF-8" />  
<meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />  
<title>Will you be mine Forever?</title>  
<script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.3/dist/confetti.browser.min.js"></script>  
<style>  
:root {  
  --bg1: #ffd6e7;  
  --bg2: #ffeef6;  
  --card: #ffffffcc;  
  --yes: #ff3b7a;  
  --yesHover: #ff1f68;  
}  
* { box-sizing: border-box; }  
body {  
  margin: 0;  
  min-height: 100svh;  
  display: grid;  
  place-items: center;  
  background: radial-gradient(circle at top, var(--bg2), var(--bg1));  
  font-family: system-ui, sans-serif;  
  overflow-x: hidden;  
  padding: 16px;  
  transition: background 0.5s ease;  
}  
#confettiCanvas {  
  position: fixed;  
  inset: 0;  
  width: 100vw;  
  height: 100vh;  
  pointer-events: none;  
  z-index: 9999;  
}  
.card {  
  width: 100%;  
  max-width: 720px;  
  padding: 20px;  
  background: var(--card);  
  backdrop-filter: blur(10px);  
  border-radius: 22px;  
  text-align: center;  
  box-shadow: 0 18px 60px rgba(0,0,0,.15);  
}  
.art {  
  width: min(260px, 80vw);  
  margin: 0 auto 10px;  
  display: block;  
  filter: drop-shadow(0 10px 14px rgba(0,0,0,.12));  
}  
h1 {  
  font-size: clamp(22px, 5vw, 36px);  
  margin: 12px 0 18px;  
}  
.button-zone {  
  display: flex;  
  flex-wrap: wrap;  
  justify-content: center;  
  gap: 16px;  
  width: 100%;  
  margin: 20px 0;  
}  
button {  
  flex: 1 1 auto;  
  min-width: 100px;  
  padding: 14px 18px;  
  font-size: clamp(16px, 4vw, 20px);  
  font-weight: 800;  
  border-radius: 999px;  
  border: none;  
  cursor: pointer;  
  box-shadow: 0 10px 24px rgba(0,0,0,.14);  
  user-select: none;  
  -webkit-tap-highlight-color: transparent;  
  transition: transform .12s ease, background .12s ease;  
}  
#yesBtn { background: var(--yes); color: #fff; }  
#yesBtn:hover { background: var(--yesHover); }  
#noBtn { background: #e5e7eb; color: #111827; }  
.hint {  
  margin-top: 10px;  
  font-size: clamp(14px, 3vw, 16px);  
  opacity: .7;  
}  
.result {  
  display: none;  
  margin-top: 18px;  
  animation: pop .35s ease;  
}  
.result h2 {  
  font-size: clamp(26px, 5vw, 40px);  
  margin: 10px 0;  
}  
.fireworks {  
  width: min(320px, 90vw);  
  margin: 0 auto;  
  display: block;  
}  
#surpriseBtn {  
  margin-top: 20px;  
  background: purple;  
  color: white;  
  padding: 14px 20px;  
  border-radius: 20px;  
  font-size: clamp(16px, 4vw, 20px);  
}  
#surpriseContent {  
  display: none;  
  margin-top: 20px;  
}  
#surpriseContent img {  
  max-width: 100%;  
  border-radius: 12px;  
}  
@keyframes pop {  
  from { transform: scale(.96); opacity: 0; }  
  to { transform: scale(1); opacity: 1; }  
}  
  
/* Mobile adjustments */  
@media (max-width: 600px) {  
  .card {  
    padding: 16px;  
  }  
  .button-zone {  
    flex-direction: column;  
    align-items: center;  
  }  
  button {  
    width: 80%;  
    font-size: 18px;  
  }  
}  
</style>  
</head>  
<body>  
<canvas id="confettiCanvas"></canvas>  
<main class="card">  
  <svg class="art" viewBox="0 0 320 240" xmlns="http://www.w3.org/2000/svg">  
    <defs>  
      <linearGradient id="fur" x1="0" x2="1">  
        <stop offset="0" stop-color="#f7c7a1"/>  
        <stop offset="1" stop-color="#f2a97b"/>  
      </linearGradient>  
      <linearGradient id="heart" x1="0" x2="1">  
        <stop offset="0" stop-color="#ff4d7d"/>  
        <stop offset="1" stop-color="#ff1f68"/>  
      </linearGradient>  
    </defs>  
    <path d="M250 50 C250 33 270 25 282 38 C294 25 314 33 314 50 C314 78 282 92 282 106 C282 92 250 78 250 50Z" fill="url(#heart)"/>  
    <path d="M90 120 C90 70 140 40 190 60 C240 40 290 70 290 120 C290 180 240 210 190 210 C140 210 90 180 90 120Z" fill="url(#fur)"/>  
    <path d="M110 92 L95 55 L140 78 Z" fill="#f2a97b"/> <path d="M270 92 L285 55 L240 78 Z" fill="#f2a97b"/>  
    <circle cx="160" cy="130" r="8"/> <circle cx="220" cy="130" r="8"/>  
    <path d="M190 144 C186 144 182 148 182 152 C182 160 190 164 190 170 C190 164 198 160 198 152 C198 148 194 144 190 144Z" fill="#ff7aa2"/>  
  </svg>  
  <h1>Twinu will you be mine forever?</h1>  
  <section class="button-zone" id="zone">  
    <button id="yesBtn">Yes</button>  
    <button id="noBtn">No</button>  
  </section>  
  <div class="hint" id="hint">Aww, don't be shy! You know you want to click YES ‚ù§Ô∏è</div>  
  <section class="result" id="result">  
    <h2>YAY! Twinu</h2>  
    <img class="fireworks" src="https://media.giphy.com/media/26ufdipQqU2lhNA4g/giphy.gif" alt="Fireworks" />  
    <button id="surpriseBtn">Click for a Surprise üéÅ</button>  
    <div id="surpriseContent">  
      <img src="https://i.imgur.com/7b6QF3z.jpeg" alt="Romantic Surprise" />  
    </div>  
  </section>  
</main>  
  
<script>  
const zone = document.getElementById("zone");  
const yesBtn = document.getElementById("yesBtn");  
const noBtn = document.getElementById("noBtn");  
const result = document.getElementById("result");  
const hint = document.getElementById("hint");  
const confettiCanvas = document.getElementById("confettiCanvas");  
const surpriseBtn = document.getElementById("surpriseBtn");  
const surpriseContent = document.getElementById("surpriseContent");  
  
function resizeConfettiCanvas() {  
  const dpr = Math.max(1, window.devicePixelRatio || 1);  
  confettiCanvas.width = Math.floor(window.innerWidth * dpr);  
  confettiCanvas.height = Math.floor(window.innerHeight * dpr);  
  confettiCanvas.style.width = "100vw";  
  confettiCanvas.style.height = "100vh";  
}  
resizeConfettiCanvas();  
window.addEventListener("resize", resizeConfettiCanvas);  
window.addEventListener("orientationchange", () => setTimeout(resizeConfettiCanvas, 150));  
  
const confettiInstance = confetti.create(confettiCanvas, { resize: false, useWorker: true });  
  
function fullScreenConfetti() {  
  const end = Date.now() + 1600;  
  (function frame() {  
    confettiInstance({ particleCount: 12, spread: 90, startVelocity: 45, ticks: 180, origin: { x: Math.random(), y: Math.random() * 0.3 } });  
    if (Date.now() < end) requestAnimationFrame(frame);  
  })();  
  setTimeout(() => {  
    confettiInstance({ particleCount: 300, spread: 140, startVelocity: 60, ticks: 220, origin: { x: 0.5, y: 0.55 } });  
  }, 300);  
}  
  
let yesScale = 1;  
function growYes() {  
  yesScale = Math.min(2.2, yesScale + 0.1);  
  yesBtn.style.transform = `scale(${yesScale})`;  
}  
  
function clamp(n, min, max) { return Math.max(min, Math.min(max, n)); }  
function moveNo(px, py) {  
  const z = zone.getBoundingClientRect();  
  const b = noBtn.getBoundingClientRect();  
  let dx = (b.left + b.width / 2) - px;  
  let dy = (b.top + b.height / 2) - py;  
  let mag = Math.hypot(dx, dy) || 1;  
  dx /= mag; dy /= mag;  
  let newLeft = (b.left - z.left) + dx * 150;  
  let newTop = (b.top - z.top) + dy * 150;  
  newLeft = clamp(newLeft, 0, z.width - b.width);  
  newTop = clamp(newTop, 0, z.height - b.height);  
  noBtn.style.left = newLeft + "px";  
  noBtn.style.top = newTop + "px";  
  growYes();  
}  
  
zone.addEventListener("pointermove", e => {  
  const b = noBtn.getBoundingClientRect();  
  const d = Math.hypot((b.left + b.width / 2) - e.clientX, (b.top + b.height / 2) - e.clientY);  
  if (d < 140) moveNo(e.clientX, e.clientY);  
});  
noBtn.addEventListener("click", e => e.preventDefault());  
  
yesBtn.addEventListener("click", () => {  
  zone.style.display = "none";  
  hint.style.display = "none";  
  result.style.display = "block";  
  resizeConfettiCanvas();  
  fullScreenConfetti();  
});  
  
surpriseBtn.addEventListener("click", () => {  
  surpriseContent.style.display = "block";  
  document.body.style.background = "pink";  
  
  const heartEnd = Date.now() + 3000;  
  (function heartsFrame() {  
    confettiInstance({  
      particleCount: 5,  
      angle: 90,  
      spread: 60,  
      origin: { x: Math.random(), y: 0 },  
      shapes: ['circle'],  
      colors: ['#ff4d7d', '#ff1f68', '#ff7aa2']  
    });  
    if (Date.now() < heartEnd) requestAnimationFrame(heartsFrame);  
  })();  
});  
</script>  
</body>  
</html>

<!DOCTYPE html>  
<html lang="en">  
<head>  
<meta charset="UTF-8" />  
<meta name="viewport" content="width=device-width, initial-scale=1" />  
<title>Surprise for You ‚ù§Ô∏è</title>  
<script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.3/dist/confetti.browser.min.js"></script>  
<style>  
body {  
  margin: 0;  
  height: 100vh;  
  background: pink;  
  display: flex;  
  align-items: center;  
  justify-content: center;  
  flex-direction: column;  
  font-family: Arial, sans-serif;  
  overflow: hidden;  
}  
h1 {  
  font-size: clamp(28px, 5vw, 40px);  
  color: white;  
  text-shadow: 2px 2px 5px rgba(0,0,0,0.3);  
  text-align: center;  
  padding: 0 10px;  
}  
img {  
  max-width: 90%;  
  border-radius: 20px;  
  box-shadow: 0 10px 30px rgba(0,0,0,0.3);  
  margin-top: 20px;  
}  
#confettiCanvas {  
  position: fixed;  
  inset: 0;  
  pointer-events: none;  
  z-index: 999;  
}  
</style>  
</head>  
<body>  
<canvas id="confettiCanvas"></canvas>  
<h1>üíñ You are my everything üíñ</h1>  
  
<!-- Your GitHub raw image link here -->  
<img src="https://raw.githubusercontent.com/gagandeepsinghtuteja155/proposal/7df7663029d04282108730d501dfaf29aad58d5d/81A15106-00F4-4ECB-99AD-AE0BB6017E2E.png" alt="Romantic Surprise" />  
  
<script>  
// Confetti canvas setup  
const confettiCanvas = document.getElementById("confettiCanvas");  
function resizeCanvas() {  
  const dpr = Math.max(1, window.devicePixelRatio || 1);  
  confettiCanvas.width = Math.floor(window.innerWidth * dpr);  
  confettiCanvas.height = Math.floor(window.innerHeight * dpr);  
}  
resizeCanvas();  
window.addEventListener("resize", resizeCanvas);  
  
const confettiInstance = confetti.create(confettiCanvas, { resize: false, useWorker: true });  
  
// Create a custom heart shape  
confetti.shapeFromPath({  
  name: 'heart',  
  path: 'M10 30 A20 20 0 0 1 50 30 Q50 60 30 80 Q10 60 10 30 Z',  
  scale: 0.3  
});  
  
// Shower hearts continuously  
function heartShower() {  
  (function frame() {  
    confettiInstance({  
      particleCount: 3,  
      angle: 90,  
      spread: 60,  
      origin: { x: Math.random(), y: 0 },  
      shapes: ['heart'],  
      colors: ['#ff4d7d', '#ff1f68', '#ff7aa2']  
    });  
    requestAnimationFrame(frame);  
  })();  
}  
  
// Start the animation  
heartShower();  
</script>  
</body>  
</html>
